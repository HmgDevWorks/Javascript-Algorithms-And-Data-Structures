<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cash Register</title>
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    
  </head>
  <body>
    <div>
      <img src="" alt="freeCodeCampLogo" title="freeCodeCampLogo">
      <h1>Cash Register Project</h1>
      <main>
        <div id="change-due"></div>
        <form action="">
          <label for="cash">Cash</label>
          <input type="number" name="cash" id="cash" isRequired>
          <button type="submit" id="purchase-btn">Purchase</button>
        </form>
        <div id="total"><p>Total: <span>1.87$</span></p></div>
        <div id="change-info">
          <p><strong>
          Change in drawer:
          </strong></p>
          <p>
Pennies: $<span id="pennies">0</span>
          </p>
          <p>
Nickels: $<span id="nickels">0</span>
          </p>
          <p>
Dimes: $<span id="dimes">0</span>
          </p>
          <p>
Quarters: $<span id="quarters">0</span>
          </p>
          <p>
Ones: $<span id="ones">0</span>
          </p>
          <p>
Fives: $<span id="fives">0</span>
          </p>
          <p>
Tens: $<span id="tens">0</span>
          </p>
          <p>
Twenties: $<span id="twenties">0</span>
          </p>
          <p>Hundreds: $<span id="hundreds">0</span></p>



<script src="script.js"></script>
        </div>
      </main>
    </div>
  </body>
</html>
