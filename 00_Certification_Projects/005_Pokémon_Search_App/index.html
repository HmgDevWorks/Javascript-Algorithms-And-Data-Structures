<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=devide-width initial-scale=1.0">
  <meta charset="utf-8">
  <title>Pokemon Search App</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div>
    <img src="" alt="freeCodeCamp" title="freeCodeCamp Logo">
    <h1>Pokémon Search App
    </h1>
    <main>
      <form> <label for="search-input">Search for Pokémon Name or ID:
        </label>
        <div> 
          <input type="text" id="search-input" name="search-input" required>
          <button type="submit" id="search-button">Search</button>
        </div>
      </form>
      <div class="info">
        <p><span id="pokemon-name">name</span> <span id="pokemon-id">#000</span></p>
        <p id="weight-height">weight: <span id="weight">XX</span> height: <span id="height">XX</span>
        </p>
          <img src="#" id="sprite" alt="Poke img" title="">
        <div id="types">
          <span id="grass">Grass</span>
          <span id="grass">Grass</span>
        </div>
        <table class="stats">
          <tr>
            <th>Base</th>
            <th>Stats</th>
          </tr>
          <tr>
            <td>Hp:</td>
            <td id="hp">55</td>
          </tr>
          <tr>
            <td>Attack:</td>
            <td id="attack">55</td>
          </tr>
          <tr>
            <td>Defense:</td>
            <td id="defense">55</td>
          </tr>
          <tr>
            <td>Sp. Attack:</td>
            <td id="special-attack">55</td>
          </tr>
          <tr>
            <td>Sp. Defense:</td>
            <td id="special-defense">55</td>
          </tr>
          <tr>
            <td>Speed:</td>
            <td id="speed">55</td>
          </tr>
        </table>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>

</html>
